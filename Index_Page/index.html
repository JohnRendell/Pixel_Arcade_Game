<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Wars and Stuff</title>

    <link rel="icon" href="/Contents/Icons/web_icon.png" />
    <link rel="stylesheet" href="./CSS/output.css" />
    <link rel="stylesheet" href="./CSS/anim.css" />
</head>
<body class="overflow-x-hidden overflow-y-auto scroll-smooth">
    <style>
        body::-webkit-scrollbar{
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background-color: rgba(0, 11, 91, 0.63);
        }

        body::-webkit-scrollbar-thumb{
            background-color: white;
            border-radius: 20px;
        }
    </style>


    <div id="welcome_section" class="bg-[url('/Contents/Images/Menu_Background.png')] w-screen h-[40rem] bg-cover bg-center bg-no-repeat flex flex-col justify-center items-center gap-20">
        <div class="w-auto flex flex-col items-center gap-2">
            <h1 class="font-Pixelify-Sans text-center text-5xl text-white">Pixel Wars and Stuff</h1>
            <p class="font-Pixelify-Sans text-center text-sm text-white">Protect your base and loot enemy's bases</p>
        </div>
        
        <div class="w-auto flex flex-col items-center gap-2">
            <button class="text-sm border-b-6 border-green-700 bg-green-600 p-2 rounded-2xl cursor-pointer font-Pixelify-Sans text-center text-white  active:bg-green-700 transition"
                onclick="modalStatus('createAccount_modal', 'flex')">Create Account</button>
            <button class="text-sm underline cursor-pointer font-Pixelify-Sans text-center text-white  active:opacity-[50%]">Download</button>
        </div>

        <button class="text-sm underline cursor-pointer font-Pixelify-Sans text-center text-white  active:opacity-[50%]" onclick="scrollView('gameLogs_section')">View Game logs</button>
    </div>

    <!--Game logs-->
    <div id="gameLogs_section" class="bg-[url('/Contents/Images/Menu_Background.png')] w-screen h-[40rem] bg-cover bg-center bg-no-repeat flex flex-col justify-center items-center gap-20">
        <div class="bg-white rounded-2xl w-[60%] h-auto p-2 flex flex-col justify-center items-center">
            <h1 class="font-Pixelify-Sans text-center text-lg text-black">Game Logs</h1>

            <!--Containers-->
            <div id="game_logs_container" class="w-full h-[25rem] flex flex-col gap-4"></div>

            <button class="text-sm underline cursor-pointer font-Pixelify-Sans text-center text-black active:opacity-[50%]" onclick="scrollView('welcome_section')">Back to main screen</button>
        </div>
    </div>

    <!--Create Account Modal-->
    <div id="createAccount_modal" class="absolute top-0 w-screen h-screen justify-center items-center bg-black/50 hidden">
        <div class="bg-white rounded-2xl w-[20rem] h-auto p-4 flex flex-col gap-4">

            <div class="w-full h-auto flex flex-row justify-between">
                <h1 class="font-Pixelify-Sans text-center text-black text-lg">Create Account</h1>
                <button class="w-auto h-auto cursor-pointer group" onclick="modalStatus('createAccount_modal', 'none')">
                    <img src="/Contents/Icons/close_button.png" alt="close button icon" class="w-[20px] h-auto active:opacity-[50%]">
                </button>
            </div>

            <label class="font-Pixelify-Sans text-left text-black text-sm" for="userInput">Username</label>
            <input class="font-Pixelify-Sans text-center text-black border-t-0 border-l-0 border-r-0 border-b-2 border-black outline-none" type="text" placeholder="Username" id="userInput" maxlength="20">
            
            <label class="font-Pixelify-Sans text-left text-black text-sm" for="passInput">Password</label>
            <input class="font-Pixelify-Sans text-center text-black border-t-0 border-l-0 border-r-0 border-b-2 border-black outline-none" type="password" id="passInput" placeholder="Password" maxlength="20">
            
            <label class="font-Pixelify-Sans text-left text-black text-sm" for="confirm_passInput">Confirm Password</label>
            <input class="font-Pixelify-Sans text-center text-black border-t-0 border-l-0 border-r-0 border-b-2 border-black outline-none" type="password" id="confirm_passInput" placeholder="Confirm Password" maxlength="20">
            
            <button class="font-Pixelify-Sans text-sm underline text-center cursor-pointer text-black active:opacity-[50%]" onclick="createAccount()">Create</button>
        </div>
    </div>
</body>
</html>

<script src="function.js"></script>
